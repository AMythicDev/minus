[package]
name = "minus"
version = "1.0.2"
authors = ["Arijit Dey <arijid79@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/minus/1.0.0/minus"
repository = "https://github.com/arijit79/minus"
description = "An asynchronous paging library for Rust"
keywords = ["pager", "asynchronous", "dynamic", "less", "more"]
categories = ["Text processing", "Command-line interface", "Asynchronous"]

[package.metadata.docs.rs]
all-features = true

[dependencies]
futures = "^0.3.8"
async-std = { version = "^1.7.0", optional = true }
crossterm = "0.18.2"
tokio = { version = "^0.3.5", optional = true, features = ["rt"] }

[features]
async_std_lib = [ "async-std" ]
tokio_lib = [ "tokio" ]
static_output = []

[dev-dependencies]
async-std = { version = "^1.7.0", features = ["attributes"] }
tokio = { version = "^0.3.5", features = ["rt", "macros", "rt-multi-thread", "time"] }

[[example]]
name = "dyn_async_std"
path = "examples/dyn_async_std.rs"

[[example]]
name = "dyn_tokio"
path = "examples/dyn_tokio.rs"

[[example]]
name = "static"
path = "examples/static.rs"
