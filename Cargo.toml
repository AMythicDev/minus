[package]
name = "minus"
version = "5.0.0.alpha1"
authors = ["Arijit Dey <arijid79@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/minus"
repository = "https://github.com/arijit79/minus"
description = "An asynchronous paging library for Rust"
keywords = ["pager", "asynchronous", "dynamic", "less", "more"]
categories = ["Text processing", "Command-line interface", "Asynchronous"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
crossterm = "0.22.1"
textwrap = { version = "~0.13", default-features = false, features = ["unicode-width"] }
thiserror = "^1"
regex = { version = "^1", optional = true }
crossbeam-channel = "0.5.1"
async-global-executor = { version = "^2", optional = true }
futures-lite = { version = "^1", optional = true }
once_cell = "1.9.0"

[features]
search = [ "regex" ]
static_output = []
async_output = [ "async-global-executor", "futures-lite", "crossterm/event-stream" ]

[dev-dependencies]
futures-lite = { version = "^1" }
async-std = { version = "^1.7.0", features = ["attributes"] }
tokio = { version = "^1.0", features = ["rt", "macros", "rt-multi-thread", "time"] }

[[example]]
name = "dyn_async_std"
required-features = ["async_output"]

[[example]]
name = "dyn_tokio"
required-features = ["async_output"]

[[example]]
name = "less-rs"
required-features = ["async_output"]

[[example]]
name = "static"
required-features = ["static_output"]

[[example]]
name = "large_lines"
required-features = ["static_output"]

[[example]]
name = "color-output"
required-features = ["static_output"]

[[example]]
name = "static-no-overflow"
required-features = ["static_output"]

[[example]]
name = "msg-tokio"
required-features = ["async_output"]
